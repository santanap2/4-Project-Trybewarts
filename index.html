<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">

    <div>
      <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybe">
    </div>

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form class="trybewarts-login" action="">
      <label for="email">
        <input id="email" name="email" type="email" placeholder="Email">
      </label>

      <label for="senha">
        <input id="senha" name="password" type="password" placeholder="Senha">
      </label>

      <button class="login-btn">Entrar</button>
    </form>

  </header>

  <script src="script.js"></script>
</body>

</html>
