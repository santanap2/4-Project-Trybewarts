<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    </div>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <label for="email">
        <input id="email" name="email" type="email" placeholder="Email">
      </label>

      <label for="senha">
        <input id="senha" name="password" type="password" placeholder="Senha">
      </label>

      <button class="login-btn">Entrar</button>
    </form>
  </header>

  <main class="main-container">

    <form id="evaluation-form" action="">
      <h2 id="form-title">Formulário de Avaliação</h2>
      <div id="name-lastname">
        <label for="input-name">
          <input id="input-name" type="text" placeholder="Nome">
        </label>

        <label for="input-lastname">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </label>
      </div>

      <div id="email-house">
        <label for="input-email">
          <input id="input-email" type="text" placeholder="Email">
        </label>

        <label for="house">Casa:
          <select name="Casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>

      <br>
      <hr> <br>

      <div class="labels-container">

        <div class="family">
          <label id="label-family" for="">Qual sua família?</label>
          <label for="frontend">
            <input id="frontend" name="family" value="Frontend" type="radio">Família Frontend
          </label>

          <label for="backend">
            <input id="backend" name="family" value="Backend" type="radio">Família Backend
          </label>

          <label for="fullstack">
            <input id="fullstack" name="family" value="FullStack" type="radio">Família Fullstack
          </label>
        </div>

        <div class="content">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-subjects">

            <div class="first-3">
              <label for="">
                <input class="subject" value="HoFs" type="checkbox"> HoFs
              </label>

              <label for="">
                <input class="subject" value="Jest" type="checkbox"> Jest
              </label>

              <label for="">
                <input class="subject" value="Promises" type="checkbox"> Promises
              </label>
            </div>

            <div class="last-3">
              <label for="">
                <input class="subject" value="React" type="checkbox"> React
              </label>
              <label for="">
                <input class="subject" value="SQL" type="checkbox"> SQL
              </label>
              <label for="">
                <input class="subject" value="Python" type="checkbox"> Python
              </label>

            </div>
          </div>
        </div>
      </div>

      <br>
      <hr><br>

      <label id="label-rate" for="">Como você avalia a Trybewarts?
        <label class="numbers" for="1">1
          <input id="1" value="1" name="rate" type="radio">
        </label>

        <label class="numbers" for="2">2
          <input id="2" value="2" name="rate" type="radio">
        </label>

        <label class="numbers" for="3">3
          <input id="3" value="3" name="rate" type="radio">
        </label>

        <label class="numbers" for="4">4
          <input id="4" value="4" name="rate" type="radio">
        </label>

        <label class="numbers" for="5">5
          <input id="5" value="5" name="rate" type="radio">
        </label>

        <label class="numbers" for="6">6
          <input id="6" value="6" name="rate" type="radio">
        </label>

        <label class="numbers" for="7">7
          <input id="7" value="7" name="rate" type="radio">
        </label>

        <label class="numbers" for="8">8
          <input id="8" value="8" name="rate" type="radio">
        </label>

        <label class="numbers" for="9">9
          <input id="9" value="9" name="rate" type="radio">
        </label>

        <label class="numbers" for="10">10
          <input id="10" value="10" name="rate" type="radio">
        </label>
      </label>

      <label class="textarea" for="coment-textarea">Deixe seu comentário:
        <textarea name="Comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </label>
      <p id="counter">500</p>
      <label id="label-infos" for="agreement"> <strong>Você concorda com o uso das informações acima?</strong>
        <input id="agreement" type="checkbox" required>
      </label>
//requisto 18 - tem que desabilitar o botão//
      <label for="">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </label>
     

    </form>

    <div>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Escudo Trybewarts">
    </div>

  </main>

  <footer class="footer">
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>

</html>
